query Galleries($start: Int, $limit: Int, $where: JSON, $sort: String!) {
  galleries(sort: $sort, start: $start, limit: $limit, where: $where) {
    id
    createdAt
    updatedAt
    title
    slug
    featured_image {
      provider_metadata
      width
      height
    }
    status
    gallery_categories {
      id
      slug
      title
    }
    gallery_tags {
      id
      slug
      title
    }
  }
}
