query files(
  $sort: String
  $limit: Int
  $start: Int
  $where: JSON
  $publicationState: PublicationState
) {
  files(
    sort: $sort
    limit: $limit
    start: $start
    where: $where
    publicationState: $publicationState
  ) {
    name
    alternativeText
    caption
    width
    height
    formats
    ext
    mime
    size
    url
    previewUrl
    provider
    provider_metadata
  }
}
